<html>
  <head> </head>
  <body>
    <div style="display: flex">
      <textarea rows="200" cols="50"></textarea>
      <div><pre style="padding-left: 10px" id="results"></pre></div>
    </div>
    <script>
      const area = document.querySelector("textarea");
      const results = document.querySelector("#results");
      area.addEventListener(
        "input",
        function () {
          let rows = area.value;
          rows = rows.replaceAll(/(.*?)\n/gi, '"$1",\n');
          rows = rows.replace(/(.*?)$/gi, '"$1');
          console.log(rows);
          results.innerHTML = rows;
        },
        false
      );
    </script>
  </body>
</html>
